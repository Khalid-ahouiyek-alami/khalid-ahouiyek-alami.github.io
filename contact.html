<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header/Intro Sectie -->
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto px-6 py-4">
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
                <li><a href="over-mij.html" class="hover:text-blue-600">Over Mij</a></li>
                <li><a href="projecten.html" class="hover:text-blue-600">Projecten</a></li>
                <li><a href="vaardigheden.html" class="hover:text-blue-600">Vaardigheden</a></li>
                <li><a href="contact.html" class="text-blue-600">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Sectie -->
    <section class="container mx-auto px-6 py-16">
        <h1 class="text-4xl font-bold mb-8">Contact</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Contact Informatie -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6">Contact Informatie</h2>
                <div class="space-y-4">
                    <div>
                        <h3 class="font-bold">Email</h3>
                        <p class="text-gray-600">[jouw@email.com]</p>
                    </div>
                    <div>
                        <h3 class="font-bold">LinkedIn</h3>
                        <a href="#" class="text-blue-600 hover:underline">[LinkedIn URL]</a>
                    </div>
                    <div>
                        <h3 class="font-bold">GitHub</h3>
                        <a href="#" class="text-blue-600 hover:underline">[GitHub URL]</a>
                    </div>
                    <div>
                        <h3 class="font-bold">Locatie</h3>
                        <p class="text-gray-600">[Jouw Locatie]</p>
                    </div>
                </div>
            </div>

            <!-- Contact Formulier -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6">Stuur een Bericht</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="naam">Naam</label>
                        <input type="text" id="naam" class="w-full p-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" class="w-full p-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="bericht">Bericht</label>
                        <textarea id="bericht" rows="4" class="w-full p-2 border rounded-lg"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Verstuur
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p>Â© [Jaartal] [Jouw Naam]. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
